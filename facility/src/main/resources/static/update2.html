<html lang="en">
<head>

<body>

<h4>修改状态 所在地信息</h4>

<form id="form-edit">
	<table cellspacing="10">
		<tr>
			<td>设备名称：</td>
			<td>
				<input id="devicename" type="text" name="devicename" readonly="readonly">
			</td>
		</tr><tr>
			<td>型号：</td>
			<td>
				<input id="types" type="text" name="types" readonly="readonly">
			</td>
		</tr>
		<!--<tr>-->
			<!--<td>品牌：</td>-->
			<!--<td>-->
				<!--<input id="brand" type="text" name="brand" readonly="readonly">-->
			<!--</td>-->
		<!--</tr>-->
		<!--<tr>-->
			<!--<td>类型：</td>-->
			<!--<td>-->
				<!--<input id="genre" type="text" name="genre" readonly="readonly">-->
			<!--</td>-->
		<!--</tr>-->
		<tr>
			<td>状态：</td>
			<td>
				<input id="status" type="text" name="status">
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<input id="site" type="text" name="site">
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<button id="btn-submit" type="button">保存修改</button>
			</td>
		</tr>
	</table>
</form>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
//获取指定名称的cookie的值
function getCookie(name){
    //多个cookie 保存的时候是以 ;空格  分开的
    var arrStr = document.cookie.split("; ");
    //alert(arrStr);
    for (var i = 0; i < arrStr.length; i++) {
        var temp = arrStr[i].split("=");
        if (temp[0] == name){
            return decodeURIComponent(temp[1]);
        }else{
            return "";
        }
    }
}

var t = getCookie("id");
//alert(t);
$(document).ready(function() {	
	// alert("准备加载用户数据！");
	$.ajax({
		"url":"/v1/tags/select_types",
		"type":"get",
		"data":{
			"id":t
		},
		"dataType":"json",
		"success":function(json) {
			if (json.state == 2000) {

				$("#devicename").val(json.data.devicename);
				$("#types").val(json.data.types);
				// $("#brand").val(json.data.brand);
				// $("#genre").val(json.data.genre);
				$("#status").val(json.data.status);
				$("#site").val(json.data.site);
			} else {
      			alert("获取设备信息失败！" + json.message + "！");
			}
		}
	});
});
/* 表单提交 */
$("#btn-submit").click(function () {
	//form表单序列化之后追加其他数据
	var data = $.param({"id":t}) + "&" + $("#form-edit").serialize() + "";
	$.ajax({
		type: "POST",
		url: "/v1/tags/changes",
		data: data,
		dataType: "json",
		success: function (json) {
			if (json.state == 2000) {
				window.location.href="index.html";
			} else {
				alert(json.message);
			}
		}
	});
});

</script>
</body>
</html>
